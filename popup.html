<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Loader</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2d;
      color: #ffffff;
      width: 450px;
      height: 600px;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .proxy-list {
      background-color: #29293e;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .proxy-item {
      padding: 5px 10px;
      font-size: 14px;
      color: #adb5bd;
      border-bottom: 1px solid #3e3e4e;
    }

    .proxy-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="scrapeProxies" class="btn btn-primary">Fetch Latest Proxy List</button>
    <button id="startProxy" class="btn btn-success">Start Proxy</button>
    <button id="startWithIntervals" class="btn btn-warning">Start with Intervals (Not Working Yet)</button>
    <button id="nextProxy" class="btn btn-info">Set Next Proxy (Not Working Yet)</button>
    <label for="loadProxiesFromFile" class="btn btn-secondary">Load Downloaded Proxy List</label>
    <input type="file" id="loadProxiesFromFile" class="d-none" accept=".txt">
    <button id="downloadProxies" class="btn btn-secondary">Download Proxy List</button>
    <button id="disconnectProxy" class="btn btn-danger">Disconnect Proxy</button>
    <div id="status" class="alert alert-secondary mt-3" role="alert">
      <div id="status-main">Status: Idle</div>
      <div id="status-subtext">No proxy connected</div>
    </div>
    <div class="proxy-list" id="proxyList"></div>
  </div>
  <script src="popup.js" defer></script>
</body>
</html>
